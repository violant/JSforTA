<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sleep(ms) {
    ms += new Date().getTime();
    while (new Date() < ms) {}
  }

  let openTab = window.open('https://www.w3schools.com', 'w3schools', 'width=300,height=300,left=700,top=200');

  sleep(2000);
  openTab.resizeTo(500, 500);
  sleep(2000);
  openTab.moveTo(200, 200);
  sleep(2000);
  openTab.close();
</script>

</body>
</html>
